<!DOCTYPE html>
<html lang="ko">
<head>
<title>basic :: JavaScript Node Access</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic">
<style>
body {
	margin: 20px;
	padding: 20px;
	line-height: 1;
	font-family: "Open Sans", sans-serif;
	font-size: 1em;
	background-color: #555;
	color: #000;
}
ul, li {
	margin: 0;
	padding: 0;
	list-style: none;
}
li {
	margin-top: 20px;
}
.title {
	margin: 0;
	padding: 0;
	font-size: 1.5em;
	font-weight: 300;
}
.container {
	margin-top: 35px;
}
</style>
</head>

<body>
<h1 class="title">basic :: JavaScript Node Access</h1>
<div class="container">
	<p>pre study</p>
	<ul id="tutorial">
		<li class="html">HTML</li>
		<li class="css">CSS</li>
		<li class="css3">CSS3</li>
		<li class="javascript">JavaScript</li>
		<li class="jquery">jQuery</li>
		<li class="blank"></li>
	</ul>
	<p id="portfolio">portfolio</p>
</div>
<script>
/*
// 노드의 태그 이름 속성
// element.tagName
// Return Value : A String
var html=document.getElementsByClassName("html")[0];
var tagName=html.tagName;
// console.log("tagName : "+tagName);
*/

/*
// 노드의 id 속성
// element.id
// Return Value : A String

// console.log("id : "+idName);
*/

/*
// 노드의 클래스 이름 속성
// element.className
// Return Value : A String

var li=ul.children;

for(var i=0; i<li.length; i++){
	// 노드의 클래스 이름
	// element.className
	// Return : A String
	if(li[i].className == "html"){
		li[i].style.backgroundColor="#666";
	}
}
*/

/*
var ul=document.getElementById("tutorial");
var li=ul.children;

for(var i=0; i<li.length; i++){
	// 포함 문자
	// string.indexOf(searchvalue, start)
	// Return Value : A Number
	var name=li[i].className;

	if(name.indexOf("as") != -1){
		li[i].style.backgroundColor="#666";
	}
}
*/

/*
// 노드의 속성 읽기
// element.getAttribute(attributename)
// Return Value : A String
var ul=document.getElementById("tutorial");
var li=ul.children;

for(var i=0; i<li.length; i++){
	var className=li[i].getAttribute("class");
	// console.log("class : "+className);
}
*/

/*
// 노드의 속성 변경
// element.setAttribute(attributename, attributevalue)
// Return Value : No return value
var p=document.getElementsByTagName("p");

for(var i=0; i<p.length; i++){
	if(p[i].textContent == "portfolio"){
		p[i].setAttribute("id", "portfolio_study");
	}
}
*/

/*
// 노드의 속성 제거
// element.removeAttribute(attributename)
// Return Value : No return value
var p=document.getElementsByTagName("p");

for(var i=0; i<p.length; i++){
	if(p[i].textContent == "portfolio"){
		p[i].removeAttribute("id");
	}
}
*/

// 노드의 속성이 있는지 점검
// element.hasAttribute(attributename)
// Return Value : A Boolean
var p=document.getElementsByTagName("p");

for(var i=0; i<p.length; i++){
	if(p[i].hasAttribute("id")){
		p[i].style.backgroundColor="#666";
	}
}
</script>
</body>
</html>
