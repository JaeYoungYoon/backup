<!DOCTYPE html>
<html>

	<head>
		<title>JavaScript</title>
		
		<script>
		
			window.onload = function() {
				/*	자바에서의 this. 객체 자기 자신
					자바스크립에서의 this = 자기를 호출하는 놈(객체)
				*/
				function addHandler(e){
					console.log("click!!");
					console.log("this : " + this);

					console.log(e);

								//IE8 이전버전을 고려
					var event = e || window.event;
					for( var key in event ) {
						console.log(key + " : " + event[key]);
					}

					this.style.backgroundColor = "#0000ff";
					
				};
			
				var objD = document.getElementById("objDiv");
				objD.addEventListener("click", addHandler);
			
				var objP = document.getElementById("objPar");
				objP.addEventListener("click", addHandler);
			};
			
		</script>
		
		<style>
			#objDiv {
				width: 200px; height: 100px;
				line-height: 100px;
				text-align: center;
				font-size: 1.2em;
				background-color: #f00;
				color: #fff;
				font-weight: bolder;
			}
			
			#objPar {
				width: 200px; height: 100px;
				line-height: 100px;
				text-align: center;
				font-size: 1.2em;
				background-color: #0f0;
				color: #fff;
				font-weight: bolder;
			}
		</style>
	</head>
	
	<body>
	
		<div id="objDiv">Object Division</div>
		<p id="objPar">Object Paragraph</p>
	
	</body>

</html>
