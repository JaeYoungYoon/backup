		<script>
			
			let grade = {
				kor : 0,
				eng : 0,
				math : 0,
				getTotal : function(){
					return this.kor + this.eng + this.math;
				},
				getAvg : function(){
					return (this.kor + this.eng + this.math) / 3.0;
				}				 
			}
			
			grade.eng = Number( prompt("국어","국어"));
			grade.kor = Number( prompt("영어","영어"));
			grade.math = Number( prompt("수학","수학"));

			document.write(grade.getTotal() + "<br>");
			document.write(grade.getAvg() + "<br>");
